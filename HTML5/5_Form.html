<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="5" bgcolor="pink" method="post" style="border-collapse: collapse;">
        <tbody>
            <tr>
                <td>Name :</td>
                <td><input type="text" ></td>
            </tr>
            <tr>
                <td>Employee Code :</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Department :</td>
                <td>
                    <input type="radio" name="dept" id="Admin" value="Admin">
                    <label for="Admin">ADMIN</label>
                    <br>
                    <input type="radio" name="dept" id="Hr"  value="Hr">
                    <label for="Hr">HR</label>
                    <br>
                    <input type="radio" name="dept" id="Technical" value="Technical">
                    <label for="Technical">TECHNICAL</label>
                    <br>
                    <input type="radio" name="dept" id="Accounts" value="Accounts">
                    <label for="Accounts">ACCOUNTS</label>
                    <br>
                </td>
            </tr>
            <tr>
                <td>Date of Joining :</td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td>Address :</td>
                <td><textarea name="Address" id="Address"></textarea></td>
            </tr>
            <tr>
                <td>Training Program Attended</td>
                <td>
                    <input type="checkbox" name="Training" id="html">
                    <label for="html">HTML/DHTML</label>
                    <br>
                    <input type="checkbox" name="Training" id="java">
                    <label for="java">JAVA</label>
                    <br>
                    <input type="checkbox" name="Training" id="client/server">
                    <label for="client/server">CLIENT/SERVER</label>
                    <br>
                    <input type="checkbox" name="Training" id=".net">
                    <label for=".net">.NET</label>
                    <br>
                </td>
            </tr>
            <tr>
                <td>Training Programmes need to attend</td>
                <td>
                    <select name="" id="" size="2">
                        <option value="1">JavaScript</option>
                        <option value="2">JSTRUTS</option>
                        <option value="2">DJANGO</option>
                        <option value="2">R Programming</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Send the information at :</td>
                <td>
                    <a href="mailto:empinfo@patni.com">empinfo@patni.com</a>
                </td>
            </tr>

        </tbody>
    </table>
</body>
</html>
