<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <fieldset style="background-color:#002db3; color: aliceblue;" >
        <legend>Registration Details</legend>
    <div style="text-align: center;">
        University : 
        <input type="text" name="uni" id="university"><br>
        <br>
        Institute: 
        <input type="text" name="institute" id="institute"><br><br>
        Branch:
        <select name="branch" id="branch">
            <option value="select" selected>--Select--</option>
            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
            <option value="MECH">MECH</option>
            <option value="CIVIL">CIVIL</option>
            <option value="ENTC">ENTC</option>
            <option value="ELEC">ELEC</option>
        </select>


        <br><br>

        Degree: 
        <select name="Degree" id="degree">
            <option value="select" selected>--Select--</option>
            <option value="BTECH">BTECH</option>
            <option value="BE">BE</option>
            <option value="Diploma">Diploma</option>
            <option value="Masters">Masters</option>
            <option value="Phd">PHD</option>
        </select>
        <input type="radio" name="degree" id="pursuing"/>
        <label for="pursuing">Pursuing</label>
        <input type="radio" name="degree" id="completed"/>
        <label for="completed">Completed</label>
        <br><br>
        Average CPI: 
        <input type="number" name="cpi" id="cpi"/>
        Upto
        <input type="number" name="sem" id="sem" min="1" max="8"/>
        Th Semester
        <br><br>
        Experience :
        <input type="number" name="exp" id="exp" min="1" max="30"/>
        Years
        <br><br>
        Your Website Or Blog:
        <input type="url" name="web" id="web" placeholder="http://" />


    </div>
    </fieldset>
</body>
</html>
